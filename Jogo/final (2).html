<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final do Jogo</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div id="finalScene">
        <!-- NPC na parte inferior da tela -->
        <div id="npcFinal">
            <img src="npc-final.png" alt="NPC Final">
        </div>

        <!-- Itens coletados -->
        <div id="items">
            <img src="item1.png" alt="Item 1">
            <img src="item2.png" alt="Item 2">
        </div>

        <!-- Texto de decisão -->
        <div id="decisionText">
            <p>Com todos os elementos coletados, você tem uma decisão importante para tomar...</p>
        </div>

        <!-- Botões de escolha -->
        <div id="decisionButtons">
            <button id="guardianBtn">Se tornar o Guardião de Elder Wood</button>
            <button id="realWorldBtn">Voltar para o mundo real</button>
        </div>

        <!-- Vídeo para a opção 'Voltar para o mundo real' -->
        <div id="videoRealWorld" class="oculto">
            <video width="600" controls>
                <source src="real-world.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>

    </div>

    <script src="final.js"></script>
</body>
</html>
